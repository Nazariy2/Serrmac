<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serrmac</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bilbo+Swash+Caps&family=Inter&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:wght@400;700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <form class="form bg-dark p-4 rounded mb-4" id="createForm">
        <div class="mb-3">
          <label for="Nome_Cognome" class="form-label text-white">Nome  Cognome</label>
          <input
            class="form-control bg-dark text-white"
            id="title"
            type="text"
            placeholder="Nome Cognome*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label text-white">Nome rivenditore</label>
          <input
            class="form-control bg-dark text-white"
            id="author"
            type="text"
            placeholder="Nome rivenditore*"
            required
          />
        </div>
         <div class="mb-3">
          <label for="Modello" class="form-label text-white">Modello</label>
          <input
            class="form-control bg-dark text-white"
            id="Modello"
            type="text"
            placeholder="Modello*"
            required
          />
        </div>
         <div class="mb-3">
          <label for="Matricola" class="form-label text-white">Matricola macchina</label>
          <input
            class="form-control bg-dark text-white"
            id="Matricola"
            type="text"
            placeholder="Matricola macchina*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Anno" class="form-label text-white"> Anno di produzione</label>
          <input
            class="form-control bg-dark text-white"
            id="Anno"
            type="date"
            placeholder=" Anno di produzione*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inserimento" class="form-label text-white">Data inserimento</label>
          <input
            class="form-control bg-dark text-white"
            id="inserimento"
            type="date"
            placeholder="Data inserimento*"
            required
          />
        </div>
         <div class="mb-3">
          <label for="mainContent" class="form-label text-white">descrizione problema o codice richiesto</label>
          <textarea
            class="form-control bg-dark text-white"
            id="mainContent"
            rows="3"
            placeholder="descrizione problema o codice richiesto"
            required
          ></textarea>
        </div>
         <div class="mb-3">
          <label for="intervento" class="form-label text-white"> data prevista di intervento o pronto merce</label>
          <input
            class="form-control bg-dark text-white"
            id="intervento"
            type="date"
            placeholder=" data prevista di intervento o pronto merce*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="responsabile" class="form-label text-white">  nome responsabile</label>
          <input
            class="form-control bg-dark text-white"
            id="responsabile"
            type="text"
            placeholder="  nome responsabile*"
            required
          />
        </div>
        <button type="submit" class="btn btn-outline-light">Publish</button>
      </form>
      <!-- Blog Posts List -->
        <ul class="list-group blogList mb-5"></ul>

        <!-- Update Post Form (initially hidden) -->
        <form class="update bg-dark p-4 rounded mb-5 d-none">
          <label for="mainContent" class="text-white form-label"
            >Edit Content</label
          >
          <input
            class="form_input form-control mb-2 bg-dark text-white"
            id="mainContent"
            type="text"
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer class="header"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/takeData.js"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/deletePost.js"></script>
    <script src="./src/js/updatePost.js"></script>
    <script src="./src/js/bootstrap.js"></script>
  </body>
</html>
